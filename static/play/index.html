        .server-toggle-wheel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 9999;
            display: none;
            width: 340px;
            padding-left: 50px;
            padding-right: 50px;
            height: 450px;
            perspective: 1000px;
            box-sizing: border-box;
            /* overflow: hidden; */
        }

        .server-toggle-wheel p {
            font-size: 9pt;
            color: #ccc;

        }

        .wheel-container {
            position: relative;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .wheel {
            position: absolute;
            width: 100%;
            height: 70%;
            left: 0;
            top: 0;
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }

        .server-item {
            position: absolute;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            transition: all 0.3s ease;
            backface-visibility: hidden;
            padding: 5px;
            opacity: 0.4;
        }

        .server-item.selected {
            opacity: 1;
            background-color: #555;
        }

        .server-info-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-grow: 1;
        }

        .server-name {
            display: block;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .server-address {
            font-size: 12px;
            color: #aaa;
            font-style: italic;
        }

        .server-status {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
        }
    </style>
